cluster:
  name: elasticsearch

index:
    number_of_replicas: 0
    number_of_shards: 1
    analysis:
        analyzer:
            eulang:
                type: custom
                tokenizer: standard
                filter: [standard, lowercase, asciifolding]
            location:
                type: custom
                tokenizer: standard
                filter: [standard, lowercase, asciifolding]

transport.tcp.port : 9310

readonlyrest:
    enable: true
    response_if_req_forbidden: <h1>Forbidden</h1>
    access_control_rules:

    - name: ALLOW MARVEL
      type: allow
      methods: [POST]
      # the question mark should be a fwd slash, but something goes wrong if I use it. Bug?
      uri_re: '^?\.marvel.*_search.*'

    - name: readonly
      type: allow
      methods: [OPTIONS,GET]
      maxBodyLength: 0
